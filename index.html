<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="HTML & CSS foundations blog card image" />
      </div>
      <div class="tag">
        <p>Learning</p>
      </div>
      <div class="date">
        <p>Published 21 Dec 2023</p>
      </div>
      <div class="title">
        <h3>HTML & CSS foundations</h3>
      </div>
      <div class="blog-preview">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="Author avatar" />
        </div>
        <div class="name">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/Lisviks" target="_blank">Deividas Rimkus</a>.
    </div>
  </body>
</html>
